<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;

            max-width: 500px;

        }

            display: inline-flex;

            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;

            transform: translateY(-2px);
